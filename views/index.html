<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta charset="UTF-8">
    <!--IE 8浏览器的页面渲染方式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <!--默认使用极速内核：针对国内浏览器产商-->
    <meta name="renderer" content="webkit">
    <!--chrome Android 地址栏颜色-->
    <meta name="theme-color" content="#3a3f51" />

    <meta http-equiv="x-dns-prefetch-control" content="on">

    <title>梦想。'Blog - 为了自己的兴趣，我可以付出一切！</title>
    <link rel="icon" type="image/ico" href="https://q1.qlogo.cn/g?b=qq&nk=927507976&s=40">
    <meta name="description" content="一切源于自己的兴趣" />
    <meta name="keywords" content="Windows基础设置,Linux基础设置,PHP源码修改,老毛子 路由器,系统刷机,单片机,代码,维护,web前端,二次元,博客" />
    <meta name="generator" content="Typecho 1.1/17.10.30" />
    <meta name="template" content="handsome" />
    <link rel="stylesheet" href="/static/lib/layui/css/layui.css">
    {{ block 'head' }}
    <!--样式坑-->
    {{ /block }}
    <link rel="stylesheet" href="/static/css/user.css">
    <link rel="stylesheet" href="/static/css/search.css">

<!--    <link rel="stylesheet" href="/static/css/articles.css">-->
<!--    <link rel="stylesheet" href="/static/css/articlesDetail.css">-->
    <link rel="stylesheet" href="/static/lib/music/fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/lib/music/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/static/lib/music/css/player.css" />
<!--    <link rel="stylesheet" href="/static/css/about.css">-->
    <link rel="stylesheet" href="/static/css/base.css">
</head>
<!-- 引入jquery -->
<script src="/static/lib/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/lib/layui/layui.js"></script>
<script src="/static/lib/layui/layui.all.js"></script>

<!-- 看板娘资源 -->
<script src="/static/lib/live2d/live2dw/lib/L2Dwidget.min.js"></script>
<script src="/static/lib/live2d/index.js"></script>
<div class="layui-container">
    <div class="layui-row">
        {{ include "./public/left.html" }}
        <!--右边-->
        <div class="layui-col-lg9 layui-col-lg-offset1 layui-col-md9 layui-col-md-offset1 layui-col-sm9 layui-col-sm-offset1 layui-col-xs12">
            <!--右上-->
            <div class="layui-row">
                <!--            音乐播放器-->
                <div class="layui-col-lg8 layui-col-md8 layui-col-sm8 layui-hide-xs">
                    <!-- 播放器 -->
                    <div class="music-player">
                        <!-- audio标签 -->
                        <audio class="music-player__audio" ></audio>
                        <!-- 播放器主体 -->
                        <div class="music-player__main">
                            <!-- 模糊背景 -->
                            <div class="music-player__blur"></div>
                            <!-- 唱片 -->
                            <div class="music-player__disc">
                                <!-- 唱片图片 -->
                                <div class="music-player__image">
                                    <img width="100%" src="" alt="">
                                </div>
                                <!-- 指针 -->
                                <div class="music-player__pointer"><img width="100%" src="/static/lib/music/images/cd_tou.png" alt=""></div>
                            </div>
                            <!-- 控件主体 -->
                            <div class="music-player__controls">
                                <!-- 歌曲信息 -->
                                <div class="music__info">
                                    <h3 class="music__info--title">...</h3>
                                    <p class="music__info--singer">...</p>
                                </div>
                                <!-- 控件... -->
                                <div class="player-control">
                                    <div class="player-control__content">
                                        <div class="player-control__btns">
                                            <div class="player-control__btn player-control__btn--prev"><i class="iconfont icon-prev"></i></div>
                                            <div class="player-control__btn player-control__btn--play"><i class="iconfont icon-play"></i></div>
                                            <div class="player-control__btn player-control__btn--next"><i class="iconfont icon-next"></i></div>
                                            <div class="player-control__btn player-control__btn--mode"><i class="iconfont icon-loop"></i></div>
                                        </div>
                                        <div class="player-control__volume">
                                            <div class="control__volume--icon player-control__btn"><i class="iconfont icon-volume"></i></div>
                                            <div class="control__volume--progress progress"></div>
                                        </div>
                                    </div>

                                    <!-- 歌曲播放进度 -->
                                    <div class="player-control__content">
                                        <div class="player__song--progress progress"></div>
                                        <div class="player__song--timeProgess nowTime">00:00</div>
                                        <div class="player__song--timeProgess totalTime">00:00</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--            &lt;!&ndash; 歌曲列表 &ndash;&gt;-->
                        <!--            <div class="music-player__list">-->
                        <!--                <ul class="music__list_content">-->
                        <!--                </ul>-->
                        <!--            </div>-->
                    </div>
                </div>
                <!--搜索框-->
                <div class="layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-xs12">
                    <div class="search">
                        <input type="text" name="search" value="" maxlength="20" placeholder="请输入文章标题" autocomplete="off">
                        <i class="layui-icon layui-icon-search"></i>
                    </div>
                </div>
            </div>

            <!--        文章内容-->
            <div class="layui-row">
                <div class="layui-col-lg8 layui-col-md8 layui-col-sm8 layui-col-xs12">
                    {{ block 'content' }}
                        这里是文章内容
                    {{ /block }}
                </div>
                {{ include "./public/label.html" }}
            </div>
        </div>
    </div>
</div>

<!-- 背景图 -->
<div id="landlord" style="display: none">
    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
</div>

<!-- 背景样式 -->
<script src="/static/js/background_style.js"></script>
<!-- 鼠标特效 -->
<script src="/static/js/cursor_style.js"></script>

<!-- 音乐播放器 -->
<script src="/static/lib/music/js/utill.js"></script>
<script src="/static/lib/music/js/player.js"></script>

{{ block 'script' }}
<!--脚本坑-->
{{ /block }}
</body>
</html>
